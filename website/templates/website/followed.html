{% extends "website/nav.html" %}
<!DOCTYPE html>
<html>
<head>
	<title>{% block title %} Insder | Followed{% endblock %}</title>
</head>
<body>
{% block content %}

{%load static %}
{% for u in users %}

<div class="container portfolio">
  <div class="row">
    <div class="col-md-12">
  <div class="bio-info">
    <div class="row">
      <div class="col-md-6">
        <div class="row">
          <div class="col-md-12">
            <div class="bio-image">    
              <img src="{% static '../website/static/images/' %}{{u.image}}" height="280" width = "280" />
            </div>      
          </div>
        </div>
      </div>
      <div class="col-md-6">
        <div class="bio-content">
          <h1>{{ u.fname }} {{ u.lname }}</h1>
          <h6>{{ u.bio }}</h6>
          <p><b>{{u.username}}</b></p>
          <form action = "/userprofile/{{u.user_id}}" method = "POST">
            {% csrf_token %}
            <button type = "submit" class = "btn-cusbtn btn">Profile</button>
          </form>
          </div>
        </div>
      </div>
    </div>  
  </div>
</div>
</div>

{% endfor %}
{% endblock %}
</body>
</html>
